
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #e9efff; font-family: Arial, sans-serif; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 380px; }
        h1 { color: #2646d1; margin-bottom: 20px; }
        input { padding: 8px; width: 80%; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #2646d1; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background: #1b33a6; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

        <h1>Calcul de l'IMC</h1>
        <form method="post">

        </form>
