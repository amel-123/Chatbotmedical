<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - MediConnect</title>

    <style>
        /* ===== GLOBAL ===== */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url("{{ url_for('static', filename='clinic.jpg') }}") no-repeat center center/cover;
            background-size: cover;
        }

        /* ===== NAVBAR ===== */
        .navbar {
            background: rgba(38, 70, 209, 0.95);
            padding: 15px 40px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(6px);
        }

        .navbar h2 {
            margin: 0;
            font-size: 22px;
        }

        /* ===== HERO ===== */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center; /* centre verticalement */
            height: 100vh;
            padding: 0 40px 0 200px;
            box-sizing: border-box;
        }

        /* ===== CONTAINER BOUTONS ===== */
        .container {
            background: rgba(255,255,255,0.95);
            padding: 35px 25px ;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* centre verticalement */
        }

        .container h1 {
            color: #2646d1;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .container p {
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
        }

        /* ===== BOUTONS ===== */
        .start-btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 10px 0;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #2646d1;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(38, 70, 209, 0.3);
        }

        .start-btn:hover {
            background: #1b33a6;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(38, 70, 209, 0.4);
        }

        .small {
            font-size: 13px;
            color: #666;
            margin-top: 20px;
        }

        /* ===== MAP CARD ===== */
        .map-card {
            width: 400px;
            height: 400px; /* carr√© */
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            justify-content: center; /* centre verticalement */
            text-align: center;
        }

        .map-title span {
            font-size: 13px;
            letter-spacing: 3px;
            color: #7a86c7;
            text-transform: uppercase;
        }

        .map-title h3 {
            margin: 6px 0 10px 0;
            font-size: 20px;
            font-weight: 600;
            color: #2646d1;
        }

        .map-title .line {
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #2646d1, #8fa1ff);
            margin: 0 auto;
            border-radius: 2px;
        }

        .map-container {
            flex: 1;
            border-radius: 15px;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 900px) {
            .hero {
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container, .map-card {
                width: 80%;
                height: auto;
                margin-bottom: 30px;
            }

            .map-container {
                height: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>MediConnect</h2>
    </div>

    <!-- HERO -->
    <section class="hero">

        <!-- SECTION GAUCHE : BOUTONS -->
        <div class="container">
            <h1>Bienvenue √† notre clinique</h1>
            <p>Votre assistant intelligent pour l'analyse des sympt√¥mes, conseils m√©dicaux et calcul de l'IMC.</p>

            <!-- Bouton Chatbot -->
            <form action="{{ url_for('chatbot_page') }}" method="get">
                <button class="start-btn" type="submit">ü§ñ Chatbot M√©dical</button>
            </form>

            <!-- Bouton IMC -->
            <form action="{{ url_for('imc_page') }}" method="get">
                <button class="start-btn" type="submit">‚öñÔ∏è Calculer IMC</button>
            </form>

            <p class="small"></p>
        </div>

        <!-- SECTION DROITE : LOCALISATION -->
        <div class="map-card">
            <div class="map-title">
                <span>Localisation</span>
                <h3>Voici notre localisation</h3>
                <div class="line"></div>
            </div>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps?q=clinique&t=&z=13&ie=UTF8&iwloc=&output=embed">
                </iframe>
            </div>
        </div>

    </section>

</body>
</html>
